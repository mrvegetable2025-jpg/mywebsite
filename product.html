<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Modernized violetâ€“cyan style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --g1:#06b6d4; --g2:#7c3aed; --bg:#0f1724;
      --glass:rgba(255,255,255,0.04);
      --muted:rgba(255,255,255,0.75);
      --shadow:0 8px 30px rgba(0,0,0,0.4);
      --transition:300ms cubic-bezier(.2,.9,.25,1);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      font-family:"Poppins",system-ui,sans-serif;
      background:
        radial-gradient(800px at 10% 10%,rgba(124,58,237,0.15),transparent),
        radial-gradient(800px at 90% 90%,rgba(6,182,212,0.1),transparent),
        var(--bg);
      color:#fff;overflow-x:hidden;-webkit-font-smoothing:antialiased;
      line-height:1.5;padding-bottom:60px;
    }

    header {
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 20px;margin:0 12px;
      background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border-radius:14px;position:sticky;top:16px;z-index:1000;
      backdrop-filter:blur(12px);box-shadow:0 8px 30px rgba(15,23,36,0.6);
    }
    .logo {display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-weight:800;font-size:1.08rem;}
    .hamburger{--size:46px;width:var(--size);height:var(--size);
      border-radius:12px;display:none;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);
      cursor:pointer;transition:var(--transition);color:#fff;font-size:1.5rem;}
    .nav-links{list-style:none;display:flex;gap:14px;align-items:center;}
    .nav-links a{
      color:var(--muted);text-decoration:none;font-weight:600;
      padding:8px 12px;border-radius:10px;transition:var(--transition);
    }
    .nav-links a:hover,.nav-links a.active{
      color:#fff;background:rgba(255,255,255,0.04);
      transform:translateY(-3px);
    }

    /* Hero Banner */
    .hero-banner {
      text-align: center;
      padding: 60px 20px;
      border-radius: 24px;
      background: linear-gradient(135deg, var(--g1), var(--g2));
      color: #fff;
      margin: 30px auto 40px;
      box-shadow: 0 10px 36px rgba(0,0,0,0.2);
      max-width: 900px;
      animation: fadeUp .8s ease-out;
    }
    .hero-banner h1 {font-size: clamp(28px, 6vw, 44px); margin-bottom: 10px;}
    .hero-banner p {opacity:.9;}

    /* Search & Filter */
    .search-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      max-width:900px;margin:0 auto 24px;
      backdrop-filter:blur(12px);
      box-shadow: 0 8px 20px rgba(6,182,212,.15);
    }
    .search-bar {display:flex;gap:10px;align-items:center;}
    .search-input {
      flex:1;padding:12px 16px;border-radius:999px;
      border:2px solid rgba(139,92,246,0.25);
      background:rgba(255,255,255,0.1);color:#fff;
      outline:none;transition:var(--transition);
    }
    .search-input:focus {
      border-color: var(--g2);
      box-shadow: 0 0 0 4px rgba(124,58,237,.15);
    }
    .search-clear {
      background:linear-gradient(135deg,var(--g1),var(--g2));
      color:#fff;border:none;border-radius:50%;
      width:36px;height:36px;cursor:pointer;transition:var(--transition);
    }
    .search-clear:hover{transform:scale(1.05);}
    .category-filters {
      margin-top:16px;display:flex;gap:8px;
      flex-wrap:wrap;justify-content:center;
    }
    .filter-btn {
      padding:8px 16px;border-radius:999px;
      border:1px solid rgba(139,92,246,0.25);
      background:rgba(255,255,255,0.06);
      color:#EDE9FE;font-weight:600;cursor:pointer;transition:var(--transition);
    }
    .filter-btn.active {
      background:linear-gradient(135deg,var(--g1),var(--g2));
      color:#fff;border:none;transform:translateY(-2px);
    }

    /* Product Grid */
    .products-container {
      display:grid;
      gap:18px;
      grid-template-columns:repeat(3,1fr);
      justify-items:center;
      max-width:1200px;margin:40px auto;padding:0 20px;
    }
    .product-card {
      background:var(--glass);
      border-radius:20px;
      overflow:hidden;
      text-align:center;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow:var(--shadow);
      transition:transform var(--transition);
      width:100%;max-width:250px;
    }
    .product-card:hover{transform:translateY(-8px) scale(1.03);}
    .product-card img{width:100%;height:160px;object-fit:cover;}
    .product-name{font-weight:700;margin:10px 0;}
    .price-display{font-weight:700;color:#7ee7fa;margin-bottom:10px;}
    .product-card button{
      margin-bottom:14px;padding:8px 16px;border:none;border-radius:10px;
      background:linear-gradient(135deg,var(--g1),var(--g2));
      color:#fff;font-weight:700;cursor:pointer;transition:var(--transition);
    }
    .product-card button:hover{transform:translateY(-3px) scale(1.05);}
    @media(max-width:640px){.products-container{grid-template-columns:repeat(3,1fr);} .product-card{max-width:100px;} .product-card img{height:90px;} .product-name{font-size:.75rem;} .price-display{font-size:.75rem;} .product-card button{font-size:.7rem;padding:6px 8px;}}

    footer{text-align:center;color:rgba(255,255,255,0.6);padding:30px 10px;margin-top:40px;}
    .fab-whatsapp{position:fixed;bottom:24px;right:24px;width:56px;height:56px;border-radius:14px;background:linear-gradient(90deg,#25D366,#128C7E);color:#fff;font-size:22px;text-decoration:none;display:flex;align-items:center;justify-content:center;box-shadow:0 14px 40px rgba(0,0,0,0.6);transition:var(--transition);}
    .fab-whatsapp:hover{transform:translateY(-4px) scale(1.05);}
    @keyframes fadeUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:none}}
    @media(max-width:1024px){.nav-links{display:none;}.hamburger{display:flex;}}
  </style>
</head>

<body>

    <button class="hamburger" aria-controls="nav-links" aria-expanded="false" aria-label="Toggle menu">â˜°</button>

  <main>
    <section class="hero-banner">
      <h1>Our Fresh Collection</h1>
      <p>Shop vibrant vegetables and juicy fruits</p>
    </section>

    <section class="search-section">
      <div class="search-card">
        <div class="search-bar">
          <input id="search-input" class="search-input" type="search" placeholder="Search e.g. 'tomato' or 'apple'">
          <button id="search-clear" class="search-clear">âœ•</button>

        <div class="category-filters">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="vegetable">Vegetables</button>
          <button class="filter-btn" data-category="fruit">Fruits</button>
        </div>
      </div>
    </section>

    <section>
      <div id="products-container" class="products-container"></div>
    </section>
  </main>

  <script src="products.js"></script>
  <script src="script.js"></script>

  <script>
    (function(){
      const burger=document.querySelector('.hamburger');
      const nav=document.querySelector('.nav-links');
      const yearEl=document.querySelector('.year');
      if(yearEl)yearEl.textContent=new Date().getFullYear();

      if(burger && nav){
        burger.addEventListener('click',()=>{
          const open=burger.getAttribute('aria-expanded')==='true';
          burger.setAttribute('aria-expanded',String(!open));
          nav.classList.toggle('active',!open);
          burger.textContent=!open?'âœ–':'â˜°';
        });
        nav.addEventListener('click',e=>{
          if(e.target.tagName.toLowerCase()==='a'){
            nav.classList.remove('active');
            burger.setAttribute('aria-expanded','false');
            burger.textContent='â˜°';
          }
        });
      }

      document.addEventListener('productsLoaded',()=>{
        if(typeof displayProducts==='function')displayProducts();
      });
    })();
  </script>
</body>
