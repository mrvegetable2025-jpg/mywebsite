<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="description" content="Buy fresh vegetables, fruits, and masalas in Coimbatore. Daily stocks updated, home delivery available.">
<meta name="keywords" content="Coimbatore vegetables, fruits, online grocery, fresh farm produce, masala, organic vegetables">

<title>Order Success ‚Äì Mr. Vegetable & Fruits</title>
<style>
:root {
  --green:#2ecc71;
  --green2:#27ae60;
  --accent:#f1c40f;
  --text:#222;
  --bg:#f6fff9;
  --shadow:0 8px 25px rgba(0,0,0,0.2);
}
[data-theme="dark"] {
  --bg:#121212;
  --text:#f4f4f4;
  --shadow:0 8px 25px rgba(0,0,0,0.6);
}
body {
  margin:0;
  font-family:"Poppins",system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:fadeIn .9s ease-out;
  overflow:hidden;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
.success-box{
  background:#fff;
  border-radius:24px;
  box-shadow:var(--shadow);
  text-align:center;
  padding:40px 30px;
  max-width:380px;
  width:90%;
  animation:popIn .7s ease-out;
  transition:.4s;
}
[data-theme="dark"] .success-box{
  background:#1e1e1e;
  color:#f4f4f4;
}
@keyframes popIn{0%{transform:scale(.85);opacity:0;}100%{transform:scale(1);opacity:1;}}
.checkmark{
  width:90px;height:90px;
  border-radius:50%;
  border:5px solid var(--green);
  display:inline-block;
  position:relative;
  animation:pulse 1.2s ease-in-out infinite alternate;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(46,204,113,.5);}
  100%{box-shadow:0 0 0 18px rgba(46,204,113,0);}
}
.checkmark::after {
  content: "";
  position: absolute;
  left: 28px;
  top: 20px;
  width: 25px;
  height: 50px;
  border-right: 6px solid var(--green2);
  border-bottom: 6px solid var(--green2);
  transform: rotate(45deg) scale(0);
  transform-origin: center;
  animation: draw 0.6s ease forwards 0.3s;
}


@keyframes draw{to{transform:rotate(45deg) scale(1);}}
h1{margin:25px 0 10px;font-size:1.6rem;color:var(--green2);}
p{margin:10px 0 25px;font-size:.95rem;color:#555;}
[data-theme="dark"] p{color:#ccc;}
.btn{
  display:inline-block;
  margin:8px;
  padding:12px 22px;
  border-radius:12px;
  font-weight:600;
  text-decoration:none;
  transition:.3s;
  font-size:.95rem;
}
.btn-primary{
  background:linear-gradient(135deg,var(--green),var(--green2));
  color:#fff;
  box-shadow:0 4px 14px rgba(46,204,113,.3);
}
.btn-primary:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(46,204,113,.4);
}
.btn-secondary{
  background:#f5f5f5;
  color:var(--green2);
  border:2px solid var(--green2);
}
.btn-secondary:hover{
  background:var(--green2);
  color:#fff;
}
[data-theme="dark"] .btn-secondary{
  background:#222;
  color:#fff;
  border:2px solid var(--green);
}
.theme-toggle{
  position:absolute;
  top:18px;right:20px;
  background:rgba(255,255,255,0.2);
  color:#fff;
  border:none;
  border-radius:50%;
  width:42px;height:42px;
  cursor:pointer;
  font-size:1.2rem;
  transition:.3s;
  backdrop-filter:blur(8px);
}
[data-theme="dark"] .theme-toggle{
  background:rgba(255,255,255,0.1);
  color:#f1c40f;
}
.theme-toggle:hover{transform:scale(1.1);}
footer{
  position:absolute;
  bottom:15px;width:100%;
  text-align:center;
  font-size:.8rem;
  color:rgba(0,0,0,.4);
}
[data-theme="dark"] footer{color:rgba(255,255,255,.5);}
</style>
</head>
<body>
<button id="themeToggle" class="theme-toggle" title="Toggle theme">üåô</button>

<div class="success-box">
  <div class="checkmark"></div>
  <h1>Order Placed Successfully!</h1>
  <p>Thank you for shopping with <strong>Mr. Vegetable & Fruits</strong> ü•¨<br>
  We‚Äôll contact you soon with delivery details.</p>
  <a href="index.html" class="btn btn-primary">üè† Back to Home</a>
  <a href="products.html" class="btn btn-secondary">üõí View Products</a>
</div>

<footer>¬© <span id="year"></span> Mr. Vegetable & Fruits</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

// Theme detection + toggle
const prefersDark=window.matchMedia("(prefers-color-scheme: dark)").matches;
if(prefersDark)document.documentElement.setAttribute("data-theme","dark");
const btn=document.getElementById("themeToggle");
btn.onclick=()=>{
  const theme=document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark";
  document.documentElement.setAttribute("data-theme",theme);
  btn.textContent=theme==="dark"?"üåô":"‚òÄÔ∏è";
};

// Confetti üéâ
setTimeout(()=>{
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.width=c.style.height=Math.random()*8+"px";
    c.style.left=Math.random()*100+"%";
    c.style.top="-10px";
    c.style.background=["#2ecc71","#27ae60","#f1c40f","#fff"][Math.floor(Math.random()*4)];
    c.style.borderRadius="50%";
    c.style.opacity="0.9";
    c.style.animation=`fall ${2+Math.random()*3}s linear forwards`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
},700);
const style=document.createElement("style");
style.innerHTML=`@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0;}}`;
document.head.appendChild(style);
</script>
</body>
</html>
